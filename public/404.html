<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirection...</title>
    <script>
      // Redirect to index.html with the original path
      // This enables client-side routing on GitHub Pages
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/' + '?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    Redirection...
  </body>
</html>
